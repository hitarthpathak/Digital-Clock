<!DOCTYPE html>

<head>

    <title>Digital Clock</title>

    <link rel="icon" href="Images/Icon.jpg">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main-box">

        <label>

            <table cellspacing="5px">

                <tr>

                    <td>Time</td>

                    <td id="time"></td>

                </tr>

                <tr>

                    <td>Date</td>

                    <td id="date"></td>

                </tr>

                <tr>

                    <td>Day</td>

                    <td id="day"></td>

                </tr>

            </table>

        </label>

    </div>

</body>

<script src="script.js"></script>

</html>
